<div class="project-container">
  <h1>What I've been <span>Working</span> on</h1>

  <div class="project-card"
       *ngFor="let project of projects"
       (mousemove)="handleMouseMove($event, project.title)"
       (mouseleave)="handleMouseLeave(project.title)"
       [ngStyle]="{'background': project.bgStyle}">

      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>

      <div class="tech-stack">
          <span *ngFor="let tech of project.technologies">
              {{ tech }}
          </span>
      </div>
  </div>
</div>

<app-footer></app-footer>
